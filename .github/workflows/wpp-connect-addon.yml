name: ğŸ› ï¸ WPP Connect Addon â€“ Build & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'wpp-connect-addon/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Docker â€” ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon:
          - name: wpp-connect-addon
            config_path: ./wpp-connect-addon/config.yaml
            context: ./wpp-connect-addon
            dockerfile: ./wpp-connect-addon/Dockerfile
            image_name: wpp-connect-addon
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Verificar se hÃ¡ alteraÃ§Ãµes relevantes no Addon
        id: changed
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            ${{ matrix.context }}/***
            ${{ matrix.dockerfile }}
            ${{ matrix.config_path }}

      - name: ğŸš¦ Verificar se build Ã© necessÃ¡rio
        id: need-build
        run: |
          if [ "${{ steps.changed.outputs.any_changed }}" = "true" ]; then
            echo "build_needed=true" >> $GITHUB_ENV
          else
            echo "build_needed=false" >> $GITHUB_ENV
          fi

      - name: ğŸ§¾ Extrair versÃ£o do config.yaml
        if: env.build_needed == 'true'
        id: extract_version
        run: |
          VERSION=$(grep 'version' ${{ matrix.config_path }} | cut -d'"' -f2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        outputs:
          version: env.version

      - name: ğŸ” Docker â€” Login no GHCR
        if: env.build_needed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Docker â€” Setup Buildx
        if: env.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Docker â€” Gerar metadata
        if: env.build_needed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/wpp-connect-addon
          tags: |
            type=raw, value=${{ steps.extract_version.outputs.version }}
            type=raw, value=latest
            type=sha, format=short

      - name: ğŸ”§ Build & Push para GHCR â€“ WPP Connect
        if: env.build_needed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max