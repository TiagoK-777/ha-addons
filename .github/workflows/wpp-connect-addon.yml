name: Build & Publish WPP Connect Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'wpp-connect-addon/**'  # Apenas arquivos neste diretÃ³rio acionam este workflow
  workflow_dispatch:  # Permite disparo manual

jobs:
  build-docker-addon:
    name: Build Docker Image - WPP Connect
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from config.yaml
        id: extract_version
        run: |
          if [ ! -f "wpp-connect-addon/config.yaml" ]; then
            echo "Error: config.yaml not found for WPP Connect"
            exit 1
          fi

          NEW_VERSION=$(grep 'version:' wpp-connect-addon/config.yaml | sed -E 's/version:\s*"([^"]+)".*/\1/')
          
          if [ -z "$NEW_VERSION" ]; then
            echo "Error: No version found in config.yaml for WPP Connect"
            exit 1
          fi

          echo "version_from_config=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $NEW_VERSION"

      - name: Docker Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/wpp-connect-addon
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.head_ref) }}
            type=raw,value=${{ steps.extract_version.outputs.version_from_config }}
            type=sha,format=short

      - name: Build and push Docker image - WPP Connect
        uses: docker/build-push-action@v6
        with:
          context: ./wpp-connect-addon/
          file: ./wpp-connect-addon/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max